name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.12
      uses: actions/setup-node@v3
      with:
        node-version: 18.12
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build --if-present   
    - name: Test
      run: npm run test --if-present  
