<div class="loginContainer">
    <form autocomplete="off">
        <app-text-input class="inputContainer" [control]="loginForm.username" label="Usuario"
            placeholder="Usuario"></app-text-input>
        <app-text-input class="inputContainer" [control]="loginForm.password" label="Contraseña" type="password"
            placeholder="Contraseña"></app-text-input>

        <button type="button" [disabled]="!validForm" (click)="loginUser()">Iniciar sesión</button>
    </form>

    <div class="msgContainer">
        <p class="errorMessage">{{errorMessage}}</p>
    </div>

    <div class="msgContainer">
        <p>¿No tienes una cuenta?, <a [routerLink]="['/authentication/sign_in']"
                routerLinkActive="active">regístrate</a></p>
    </div>
</div>
